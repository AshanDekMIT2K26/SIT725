<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>API Demo</title>
    <style>
        .container {
            margin: 20px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input, button, select {
            margin: 5px;
            padding: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>API Demo Page</h1>
        
        <!-- Random Quote Section -->
        <div class="section">
            <h2>Random Quote Generator</h2>
            <p>Click the button below to get a random quote from the server:</p>
            <button id="fetchQuoteBtn">Get Quote</button>
            <p id="quoteDisplay"></p>
        </div>
        
        <!-- Square Calculator Section -->
        <div class="section">
            <h2>Square Calculator</h2>
            <form action="/square" method="GET">
                <label for="num">Enter a number:</label>
                <input type="number" id="num" name="num" required step="any">
                <button type="submit">Calculate Square</button>
            </form>
        </div>
        
        <!-- Calculator Section -->
        <div class="section">
            <h2>Simple Calculator</h2>
            <form action="/calculate" method="GET">
                <label for="num1">First number:</label>
                <input type="number" id="num1" name="num1" required step="any"><br>
                
                <label for="num2">Second number:</label>
                <input type="number" id="num2" name="num2" required step="any"><br>
                
                <label for="operation">Operation:</label>
                <select id="operation" name="operation" required>
                    <option value="add">Addition (+)</option>
                    <option value="subtract">Subtraction (-)</option>
                    <option value="multiply">Multiplication (*)</option>
                    <option value="divide">Division (/)</option>
                </select><br>
                
                <button type="submit">Calculate</button>
            </form>
        </div>
    </div>

    <script>
        // Attach an event listener to the quote button
        document.getElementById('fetchQuoteBtn').addEventListener('click', function () {
            // Make a GET request to the quote API endpoint
            fetch('/api/quote')
                .then(response => response.json())
                .then(data => {
                    // Display the fetched quote in the page
                    document.getElementById('quoteDisplay').innerText = data.quote;
                })
                .catch(error => {
                    console.error('Error fetching quote:', error);
                    document.getElementById('quoteDisplay').innerText = 'Error fetching quote.';
                });
        });
    </script>
</body>
</html>
